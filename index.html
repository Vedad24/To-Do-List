<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="f59f7a621c0ddf52b21d.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/616c11c7f6.js" crossorigin="anonymous"></script>
    <title>TO-DO List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="sidebar">
        <h1 class="logo">TodoNest</h1>
        <div class="lists">
            <h2>Home</h2>
            <ul class="homeList">
                <li><span><i class="fa-solid fa-list-check fa-xs" style="color: #ffffff;"></i></span><button
                        class="all">All Tasks</button></li>
                <li><span><i class="fa-regular fa-calendar-check fa-xs" style="color: #ffffff;"></i></span><button
                        class="today">Today</button></li>
                <li><span><i class="fa-solid fa-calendar-week fa-xs" style="color: #ffffff;"></i></span><button
                        class="week">Week</button></li>
                <li><span><i class="fa-solid fa-star fa-xs" style="color: #ffffff;"></i></span><button
                        class="important">Important</button></li>
            </ul>
            <h2>Projects</h2>
            <ul class="projectList">
                <li><span><i class="fa-solid fa-screwdriver-wrench fa-xs"
                            style="color: #ffffff;"></i></span><button class="testProject">Test Project</button></li>
            </ul>
        </div>
        <button class="login">Login</button>
        <p>Made by Vedad Trako</p>
    </div>
    <div class="content">
        <div class="todoName">
            <h1 class="sectionName">None</h1>
        </div>
        <div class="date">
            <h1 class="todayDate">6. October</h1>
            <div class="taskCountAdd">
                <h2 class="taskNumber">0 Tasks</h2>
                <button class="addButton"><i class="fa-solid fa-square-plus fa-2xl"
                        style="color: #000000;"></i></button>
            </div>
        </div>
        <div class="tasks">
        </div>
    </div>


    <dialog class="detailsDialog" hidden>
        <div class="detailsHeader">
            <h1 id="tName"></h1>
        </div>
        <div class="detailsBody">
            <h2 class="tDescription"></h2>
            <h2 class="tDueDate"></h2>
            <h2 class="tPriority"></h2>
        </div>
        <div class="detailsFooter">
            <button class="detClose">Close</button>
        </div>
    </dialog>


    <dialog id="dialog">
        <div class="dialogTitle">
            <button class="btnClose">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" xmlns:bx="https://boxy-svg.com">
                  <defs>
                    <bx:export>
                      <bx:file format="svg"/>
                    </bx:export>
                  </defs>
                  <circle fill="#EDEFF1" cx="250.406" cy="249.675" r="248.598" transform="matrix(1.002613, 0, 0, 1, -1.303827, 0)"/>
                  <circle cx="250.406" cy="249.675" r="207.165" style="fill: rgb(246, 86, 74);" transform="matrix(1.002613, 0, 0, 1, -1.303827, 0)"/>
                  <path fill="#EDEFF1" d="M 374.597 168.036 L 331.611 125.162 L 249.757 206.8 L 167.904 125.162 L 124.917 168.036 L 206.769 249.676 L 124.917 331.316 L 167.904 374.189 L 249.757 292.55 L 331.611 374.189 L 374.597 331.316 L 292.744 249.676 L 374.597 168.036 Z"/>
                </svg>           
             </button>
            <h1>New Task</h1>
        </div>
        <form class="inputs">
            <label for="task-title" class="lTitle">Title*:</label>
            <input type="text" id="task-title" class="dialogItem">
            <label for="task-description">Description:</label>
            <textarea type="" id="task-description" class="dialogItem"></textarea>
            <label for="due">Due date:</label>
            <input type="date" id="due" name="due" class="dialogItem">
            <label for="taskType">Choose a category:</label>
            <select name="taskType" id="taskType">
                <option value="All Tasks">All</option>
                <option value="Today">Today</option>
                <option value="Week">Week</option>
                <option value="Test Project">Test Project</option>
            </select>
            <div class="priorityDiv">
                <label for="task-priority">Important: </label>
                <input type="checkbox" name="task-priority" id="task-priority">
            </div>
            <button type="button" class="add-task">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21,20V8.414a1,1,0,0,0-.293-.707L16.293,3.293A1,1,0,0,0,15.586,3H4A1,1,0,0,0,3,4V20a1,1,0,0,0,1,1H20A1,1,0,0,0,21,20ZM9,8h4a1,1,0,0,1,0,2H9A1,1,0,0,1,9,8Zm7,11H8V15a1,1,0,0,1,1-1h6a1,1,0,0,1,1,1Z" style="fill: rgb(51, 51, 51);"/>
                </svg>
            </button>
        </form>
    </dialog>
</body>

</html>
